<html ng-app="myApp">
	<head>
		<meta name="viewport" content="initial-scale=1.0, user-scalable=no">
		<meta charset="utf-8">
		<meta http-equiv="content-type" content="text/html; charset=UTF-8">
	
		<!-- JQUERY -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

		<!-- ANGULAR -->
		<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.18/angular.js"></script>
		<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.18/angular-sanitize.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.13/angular-ui-router.min.js"></script>
		<script data-require="angular-resource@1.2.14" data-semver="1.2.14" src="http://code.angularjs.org/1.2.14/angular-resource.js"></script>

		<!-- BOOTSTRAP -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">

		<!-- FONTAWESOME -->
		<link rel="stylesheet" href="http:/maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">

		<script src="http://angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.11.0.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
		<script src="../app/bundle.js"></script>		
		<title>Dialogs 4 All</title>
		<style type="text/css">
	
		</style>
	</head>
	<body>
		<div ng-controller="DemoController">
			<button type="button" class="btn btn-primary" aria-expanded="false" ng-click="addDialog()">
   				New Dialog
 			</button>
		</div>

		<script type="text/javascript">
			angular.module('myApp', ['ui.dialogus']).controller('DemoController', function($scope, DialogService) {
				console.log('in controller');
				$scope.addDialog = function() {
					DialogService.show({
						template:'<div>my content</div>',
						controller:function() {
							console.log("I Control the world!");
						}
					});
				}
			});
		</script>
	</body>
</html>
